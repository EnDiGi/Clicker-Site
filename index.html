<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clicker</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <label id = "coinIndicator">0</label> <img id = "coin" src = "coin.png" height = 25px><br><br><br>
    <div id = "main">
        <button id = "button"></button><br><br>
        <label>Click me!</label><br>
        <label id = "clickCounter">You clicked me 0 times!</label>
    </div>

    <div id = "shop">
        <label class = "labels">Shop</label><br>
        <button id = "coinMultBtn" class = "others">Coins per click + 1: 50c</button><br>
        <button id = "clickMultBtn" class = "others">Click x 1.2: 2000c</button><br>
        <button id = "autoclickerBtn" class = "others">AutoClicker: 30000c</button><br>
        <button id = "autoclickerSpeedBtn" class = "others">AutoClicker Speed (click/s): 50000c</button><br>
    </div>

    <div id = "stats">
        <label class = "labels">Stats</label><br>
        <button id = "coinMultInfo" class = "others">Coins per click: 1</button><br>
        <button id = "clickMultInfo" class = "others">Click multiplier: 1</button><br>
        <button id = "autoclickerStateInfo" class = "others">Autoclicker State: Not active</button><br>
        <button id = "autoclickerSpeedInfo" class = "others">Autoclicker speed: 0 click/s</button><br>
    </div>


    <script src = "script.js"></script>
</body>
</html>
